<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/style/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
        <title>Gerador de Senha</title>
    </head>
    <body>
        <div id="container">
            <img src="./src/illustration.svg" alt="" id="password-img" />
            <h1>Gerar senha</h1>

            <div id="password-container">
                <span id="password"></span>
                <button id="copy">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>

            <div id="password-items">
                <div class="item">
                    <input id="size" name="size" type="number" />
                    <label for="size">Quantidade de caracteres</label>
                </div>

                <div class="item">
                    <input
                        id="include-uppercase"
                        name="include-uppercase"
                        type="checkbox"
                    />
                    <label for="include-uppercase"
                        >Incluir letra maiúscula</label
                    >
                </div>

                <div class="item">
                    <input
                        id="include-lowercase"
                        name="include-lowercase"
                        type="checkbox"
                    />
                    <label for="include-lowercase"
                        >Incluir letra minúscula</label
                    >
                </div>

                <div class="item">
                    <input
                        id="include-number"
                        name="include-number"
                        type="checkbox"
                    />
                    <label for="include-number">Incluir número</label>
                </div>

                <div class="item">
                    <input
                        id="include-special-caracter"
                        name="include-special-caracter"
                        type="checkbox"
                    />
                    <label for="include-special-caracter"
                        >Incluir caractere especial</label
                    >
                </div>

                <button id="generate">Gerar senha</button>
            </div>
        </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./src/js/script.js"></script>
    </body>
</html>
